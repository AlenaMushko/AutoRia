service: serverless
frameworkVersion: "3"

plugins:
  - serverless-offline
  - serverless-esbuild
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
  stage: ${opt:stage, 'dev'}

custom:
  dotenv:
    path: ../.env
  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    exclude: [ 'aws-sdk' ]
    target: 'es2020'

functions:
  getAllUsers:
    handler: src/handlers/user/getAllUsers.handler
    events:
      - httpApi:
          path: /users
          method: GET

  getAllCars:
    handler: src/handlers/car/getAllCars.handler
    events:
      - httpApi:
          path: /cars
          method: GET

  getQueryPrice:
    handler: src/handlers/car/getQueryPrice.handler
    events:
      - httpApi:
          path: /cars/region-price
          method: GET

  getQueryCount:
    handler: src/handlers/car/getQueryCount.handler
    events:
      - httpApi:
          path: /cars/{carId}/count
          method: GET

  cronOldTokensRemover:
    handler: src/handlers/user/cronOldTokensRemover.handler
    events:
      - schedule:
          rate: cron(0 3 ? * MON *)
          enabled: false

  cronUpdatePrice:
    handler: src/handlers/car/cronUpdatePrice.handler
    events:
      - schedule:
          rate: cron(20 8 * * ? *)
          enabled: false

